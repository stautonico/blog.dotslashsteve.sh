name: Deploy

on:
  push:
    branches:
    - main

jobs:
  build-deploy:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true

    - name: Clone Org-mode exporter
      run: |
        git clone https://github.com/kaushalmodi/ox-hugo.git ox-hugo
        # We need to switch to an older verison of ox-hugo until I solve the tomelr issue
        cd ox-hugo
        git checkout ad412e0d2c8b36232abe090893cc731ffb1b8e17
        cd ..

    - name: Setup emacs
      uses: purcell/setup-emacs@v3.0
      with:
        version: 26.3

    - name: Export Org file to Markdown
      run: emacs ./content.org --batch -L ./ox-hugo -l ox-hugo.el --eval='(org-hugo-export-wim-to-md t)' --kill

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2.4.13
      with:
        hugo-version: 'latest'

    - name: Build
      run: hugo --minify

    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@4.1.0
      with:
        branch: prod
        folder: /
